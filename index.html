<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>井字遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>井字遊戲</h1>
  <div class="tic-tac-toe">
    <div class="row">
      <div class="cell" onclick="placePiece(0, 0)"></div>
      <div class="cell" onclick="placePiece(0, 1)"></div>
      <div class="cell" onclick="placePiece(0, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="placePiece(1, 0)"></div>
      <div class="cell" onclick="placePiece(1, 1)"></div>
      <div class="cell" onclick="placePiece(1, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="placePiece(2, 0)"></div>
      <div class="cell" onclick="placePiece(2, 1)"></div>
      <div class="cell" onclick="placePiece(2, 2)"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
